const extractPDFText=async(file)=>{
const arrayBuffer=await file.arrayBuffer();
const pdf=await pdfjsLib.getDocument({data:arrayBuffer}).promise;
const maxPages=Math.min(pdf.numPages,30);
const lines=[];
for(let i=1;i<=maxPages;i++){
const page=await pdf.getPage(i);
const content=await page.getTextContent();
const lineMap={};
content.items.forEach(item=>{
const y=Math.round(item.transform[5]);
if(!lineMap[y])lineMap[y]=[];
lineMap[y].push({x:item.transform[4],text:item.str});
});
const sortedYs=Object.keys(lineMap).map(Number).sort((a,b)=>b-a);
sortedYs.forEach(y=>{
const items=lineMap[y].sort((a,b)=>a.x-b.x);
const line=items.map(it=>it.text).join('  ');
if(line.trim())lines.push(line);
});
}
return lines.join('\n');
};

class EnrichmentEngine{

if(txs.length<3&&text.length>100){
// Likely a PDF or poorly formatted file ‚Äî use Claude to extract structured data

}

}

allTx.sort((a,b)=>(a.date||0)-(b.date||0));

// Use Claude to extract CSV from unstructured text (e.g. PDF bank statements)
async structureWithClaude(rawText){
const trimmed=rawText.substring(0,12000);
const prompt=`You are a UK bank statement parser. Extract all transactions from this bank statement text and return them as CSV.\n\nRules:\n- Headers must be: Date,Description,Amount\n- Date format: DD/MM/YYYY\n- Amount: negative for debits/spending, positive for credits/income\n- Only return the CSV data, no explanation or markdown\n- Include every transaction you can identify\n\nBank statement text:\n${trimmed}`;

// FINAL STEP: Claude API confirmation for transactions categorised as "Other"
async confirmCategories(enrichedTxs){
const uncertain=enrichedTxs.filter(tx=>tx.category==='Other'&&!tx.isIncome&&!tx.isTransfer&&Math.abs(tx.amount)>0);
if(uncertain.length===0)return enrichedTxs;

const batch=uncertain.slice(0,60);
const txList=batch.map((tx,i)=>`${i+1}. "${tx.description}" ¬£${Math.abs(tx.amount).toFixed(2)}`).join('\n');
const prompt=`You are a UK bank transaction categoriser. Categorise these transactions accurately.\n\nCRITICAL DISTINCTION:\n- "Groceries" = supermarkets and grocery shops where people buy food to cook at home (Tesco, Sainsburys, ASDA, Aldi, Lidl, Morrisons, Waitrose, Ocado, Iceland, M&S Food, Co-op, Whole Foods)\n- "Food Delivery" = apps/services that deliver prepared restaurant food or meal kits to your door (Deliveroo, Uber Eats, Just Eat, Gousto, HelloFresh)\n- "Eating Out" = restaurants, cafes, coffee shops where you eat/drink on premises (Starbucks, Costa, Pret, Nandos, McDonalds, Wagamama, Greggs)\n\nDo NOT confuse grocery shopping with food delivery. They are fundamentally different spending behaviours.\n\nReturn a JSON array where each object has:\n- "index": the transaction number (1-based)\n- "merchant": clean merchant name\n- "category": one of: Subscriptions, Groceries, Eating Out, Shopping, Transport, Food Delivery, Bills, Entertainment, Debt Payments, Health, Other\n- "isSubscription": boolean (true ONLY for recurring subscription services like Netflix, Spotify, gym memberships etc.)\n\nTransactions:\n${txList}\n\nReturn ONLY the JSON array, no explanation.`;

try{
const result=await callClaude(prompt,3000);
if(!result)return enrichedTxs;
const jsonMatch=result.match(/\[[\s\S]*\]/);
if(jsonMatch){
const categories=JSON.parse(jsonMatch[0]);
categories.forEach(cat=>{
const idx=(cat.index||0)-1;
if(idx>=0&&idx<batch.length){
if(cat.merchant)batch[idx].merchant=cat.merchant;
if(cat.category&&cat.category!=='Other')batch[idx].category=cat.category;
if(typeof cat.isSubscription==='boolean')batch[idx].isSubscription=cat.isSubscription;
batch[idx].isDebt=cat.category==='Debt Payments';
}
});
}
}catch(e){/* Silently fall back to local results */}
return enrichedTxs;
}

parseCSV(raw){
const lines=raw.trim().split('\n'),txs=[];
let headers=[],start=0;
for(let i=0;i<Math.min(10,lines.length);i++){
const l=lines[i].toLowerCase();
if(['date','description','amount','debit','credit'].some(k=>l.includes(k))){
headers=lines[i].split(',').map(h=>h.toLowerCase().replace(/"/g,'').trim());
start=i+1;break;
}}
const di=headers.findIndex(h=>h.includes('date'));
const desc=headers.findIndex(h=>['description','transaction','details','narrative','merchant','name'].some(k=>h.includes(k)));
const ai=headers.findIndex(h=>h.includes('amount'));
const deb=headers.findIndex(h=>['debit','out','money out'].some(k=>h.includes(k)));
const cred=headers.findIndex(h=>['credit','in','money in'].some(k=>h.includes(k)));

for(let i=start;i<lines.length;i++){
if(!lines[i].trim())continue;
const cols=this.parseLine(lines[i]);
if(cols.length<2)continue;
let amt=0;
if(ai>=0&&cols[ai])amt=parseFloat(cols[ai].replace(/[^0-9.-]/g,''))||0;
else{
const db=deb>=0?parseFloat((cols[deb]||'').replace(/[^0-9.-]/g,''))||0:0;
const cr=cred>=0?parseFloat((cols[cred]||'').replace(/[^0-9.-]/g,''))||0:0;
amt=cr-db;if(db>0&&cr===0)amt=-db;
}
const d=cols[di>=0?di:0]||'';
const tx={date:this.parseDate(d),description:cols[desc>=0?desc:1]||'',descNorm:this.norm(cols[desc>=0?desc:1]||''),amount:amt};
if(tx.description.length>1)txs.push(tx);
}
return txs;
}

parseLine(line){const cols=[];let cur='',inQ=false;for(const c of line){if(c==='"')inQ=!inQ;else if(c===','&&!inQ){cols.push(cur.trim());cur=''}else cur+=c}cols.push(cur.trim());return cols.map(c=>c.replace(/^"|"$/g,''))}
parseDate(s){if(!s)return null;let m=s.match(/(\d{2})\/(\d{2})\/(\d{4})/);if(m)return new Date(m[3],m[2]-1,m[1]);m=s.match(/(\d{4})-(\d{2})-(\d{2})/);if(m)return new Date(m[1],m[2]-1,m[3]);const d=new Date(s);return isNaN(d)?null:d}
norm(d){return d.toLowerCase().replace(/[^\w\s]/g,' ').replace(/\d{4,}/g,'').replace(/\s+/g,' ').trim()}

enrichTransaction(tx){
const n=tx.descNorm;
let lookup=null;
for(const[pattern,data]of Object.entries(MERCHANT_DB)){if(n.includes(pattern)){lookup=data;break}}
if(!lookup){
const words=n.split(' ').filter(w=>w.length>2);
lookup={name:words.slice(0,2).map(w=>w.charAt(0).toUpperCase()+w.slice(1)).join(' ')||'Unknown',category:'Other',isSubscription:false};
}
return{...tx,merchant:lookup.name,category:lookup.category,subcategory:lookup.subcategory||'',isSubscription:lookup.isSubscription,isIncome:lookup.category==='Income'||tx.amount>500,isTransfer:lookup.category==='Transfers',isDebt:lookup.category==='Debt Payments'};
}

detectRecurring(txs){
const byM={};
txs.forEach(tx=>{if(!tx.merchant||tx.category==='Income'||tx.category==='Transfers')return;if(!byM[tx.merchant])byM[tx.merchant]=[];byM[tx.merchant].push(tx)});
const recurring=[];
for(const[merchant,list]of Object.entries(byM)){
if(list.length<2)continue;
list.sort((a,b)=>(a.date||0)-(b.date||0));
const intervals=[];
for(let i=1;i<list.length;i++){if(list[i].date&&list[i-1].date){const days=Math.round((list[i].date-list[i-1].date)/(1000*60*60*24));if(days>0)intervals.push(days)}}
if(!intervals.length)continue;
const avg=intervals.reduce((a,b)=>a+b,0)/intervals.length;
const variance=intervals.reduce((s,i)=>s+Math.pow(i-avg,2),0)/intervals.length;
if(Math.sqrt(variance)<avg*0.4&&avg>5){
const freq=avg<10?'weekly':avg<45?'monthly':'annual';
const amounts=list.map(t=>Math.abs(t.amount));
const avgAmt=amounts.reduce((a,b)=>a+b,0)/amounts.length;
recurring.push({merchant,frequency:freq,averageAmount:Math.round(avgAmt*100)/100,category:list[0].category,subcategory:list[0].subcategory,isSubscription:list[0].isSubscription,isDebt:list[0].isDebt});
list.forEach(tx=>tx.isRecurring=true);
}}
return recurring.sort((a,b)=>b.averageAmount-a.averageAmount);
}

buildProfile(txs,recurring){
const income=txs.filter(tx=>tx.isIncome&&tx.amount>0);
const spending=txs.filter(tx=>tx.amount<0&&!tx.isTransfer);
const byCat={};
spending.forEach(tx=>{const k=tx.category||'Other';if(!byCat[k])byCat[k]={total:0,count:0};byCat[k].total+=Math.abs(tx.amount);byCat[k].count++});
const totalIncome=income.reduce((s,tx)=>s+tx.amount,0);
const totalSpending=spending.reduce((s,tx)=>s+Math.abs(tx.amount),0);
const surplus=totalIncome-totalSpending;

const subs=recurring.filter(r=>r.isSubscription);
const subTotal=subs.reduce((s,r)=>s+r.averageAmount,0);
const debtPay=recurring.filter(r=>r.isDebt);
const debtTotal=debtPay.reduce((s,r)=>s+r.averageAmount,0);
const creditCards=debtPay.filter(r=>r.subcategory==='Credit Card');
const bnpl=debtPay.filter(r=>r.subcategory==='BNPL');
const streaming=subs.filter(r=>['Netflix','Spotify','Disney+','Prime Video','Apple TV+','NOW TV','YouTube Premium'].includes(r.merchant));

const categories=Object.entries(byCat).map(([name,data])=>({name,total:Math.round(data.total),count:data.count})).sort((a,b)=>b.total-a.total);
const byMerch={};
spending.forEach(tx=>{if(!tx.merchant)return;if(!byMerch[tx.merchant])byMerch[tx.merchant]={total:0,count:0};byMerch[tx.merchant].total+=Math.abs(tx.amount);byMerch[tx.merchant].count++});
const topMerchants=Object.entries(byMerch).map(([merchant,d])=>({merchant,total:Math.round(d.total),count:d.count})).sort((a,b)=>b.total-a.total).slice(0,10);

// Count distinct income sources

income.forEach(tx=>{const n=tx.descNorm||'';const key=n.split(' ').slice(0,2).join(' ');if(key)incomeDescs.add(key)});
const incomeStreams=incomeDescs.size;

return{

monthly:{income:Math.round(totalIncome),spending:Math.round(totalSpending),surplus:Math.round(surplus),subscriptions:Math.round(subTotal),debtPayments:Math.round(debtTotal),foodDelivery:Math.round(byCat['Food Delivery']?.total||0),shopping:Math.round(byCat['Shopping']?.total||0),entertainment:Math.round(byCat['Entertainment']?.total||0),groceries:Math.round(byCat['Groceries']?.total||0),transport:Math.round(byCat['Transport']?.total||0),eatingOut:Math.round(byCat['Eating Out']?.total||0)},
metrics:{savingsRate:totalIncome>0?Math.round((surplus/totalIncome)*100):0,subscriptionCount:subs.length,debtAccountCount:debtPay.length,creditCardCount:creditCards.length,bnplCount:bnpl.length,streamingCount:streaming.length},
categories,topMerchants,recurring,subscriptions:subs,debtPayments:debtPay,incomeStreams
};
}

<div className="card-box slide-up"><div className="section-title">How You Compare (UK Average)</div><div style={{display:'flex',flexDirection:'column',gap:'0.75rem'}}>{peerComparison.map((p,i)=>(<div key={i} style={{display:'flex',justifyContent:'space-between',alignItems:'center'}}><span style={{color:'var(--text2)',fontSize:'0.85rem'}}>{p.label}</span><div style={{display:'flex',alignItems:'center',gap:'0.5rem'}}><span className="mono" style={{color:'#fff',fontSize:'0.9rem',fontWeight:600}}>{p.value}{p.unit==='¬£/mo'?'':p.unit}</span>{p.unit==='¬£/mo'&&<span style={{color:'var(--dim)',fontSize:'0.75rem'}}>¬£/mo</span>}{p.diff!==0&&(<span className="mono" style={{fontSize:'0.7rem',color:p.higherIsGood?(p.isHigher?'var(--mint)':'var(--coral)'):(p.isHigher?'var(--coral)':'var(--mint)'),padding:'0.15rem 0.4rem',background:p.higherIsGood?(p.isHigher?'rgba(114,232,176,0.1)':'rgba(232,114,114,0.1)'):(p.isHigher?'rgba(232,114,114,0.1)':'rgba(114,232,176,0.1)'),borderRadius:'4px'}}>{p.diff>0?'+':''}{p.diff}%</span>)}</div></div>))}</div></div>

{insights.length>0&&(<div className="card-box slide-up"><div className="section-title">Your Personalised Insights</div><div style={{display:'flex',flexDirection:'column',gap:'0.75rem'}}>{insights.map((ins,i)=>(<p key={i} style={{color:'var(--text2)',fontSize:'0.85rem',lineHeight:1.7,padding:'0.6rem',background:ins.type==='debt'?'rgba(232,114,114,0.05)':'rgba(232,200,114,0.05)',borderRadius:'6px',borderLeft:ins.type==='debt'?'3px solid var(--coral)':'3px solid var(--accent)'}}>{ins.text}</p>))}</div></div>)}

{potentialSavings.items.length>0&&(<SavingsBreakdown potentialSavings={potentialSavings}/>)}

{emailStatus!=='done'?(<div className="slide-up" style={{background:'linear-gradient(135deg,rgba(232,200,114,0.08) 0%,rgba(178,114,232,0.08) 100%)',border:'1px solid rgba(232,200,114,0.2)',borderRadius:'10px',padding:'1.5rem',marginTop:'1.5rem'}}><div className="section-title" style={{color:'var(--accent)'}}>üîí Unlock Your Action Plan</div><p style={{color:'#fff',fontSize:'0.95rem',fontWeight:500,marginBottom:'0.75rem'}}>BOCY will automatically:</p><div style={{display:'flex',flexDirection:'column',gap:'0.5rem',marginBottom:'1.25rem'}}><div style={{display:'flex',alignItems:'center',gap:'0.5rem'}}><span style={{color:'var(--accent)'}}>‚Üí</span><span style={{color:'var(--text2)',fontSize:'0.85rem'}}>Analyse your finances in real-time to surface immediate optimisation opportunities</span></div><div style={{display:'flex',alignItems:'center',gap:'0.5rem'}}><span style={{color:'var(--accent)'}}>‚Üí</span><span style={{color:'var(--text2)',fontSize:'0.85rem'}}>Provides clear, instant recommendations with exact financial impacts</span></div><div style={{display:'flex',alignItems:'center',gap:'0.5rem'}}><span style={{color:'var(--accent)'}}>‚Üí</span><span style={{color:'var(--text2)',fontSize:'0.85rem'}}>Execute only when you approve(One tap)</span></div></div><form onSubmit={submitEmail} style={{display:'flex',gap:'0.5rem'}}><input type="email" value={email} onChange={e=>setEmail(e.target.value)} placeholder="your@email.com" required style={{flex:1,padding:'0.75rem 1rem',background:'rgba(0,0,0,0.3)',border:'1px solid var(--border)',borderRadius:'6px',color:'#fff',fontSize:'0.85rem',outline:'none'}}/><button type="submit" disabled={emailStatus==='sending'} className="mono" style={{padding:'0.75rem 1.25rem',background:'var(--accent)',color:'var(--bg)',border:'none',borderRadius:'6px',fontSize:'0.75rem',fontWeight:700,cursor:'pointer'}}>{emailStatus==='sending'?'...':'JOIN'}</button></form></div>):(<div className="slide-up" style={{background:'rgba(114,232,176,0.08)',border:'1px solid rgba(114,232,176,0.2)',borderRadius:'10px',padding:'1.5rem',marginTop:'1.5rem',textAlign:'center'}}><span style={{fontSize:'2rem',display:'block',marginBottom:'0.5rem'}}>‚úì</span><p style={{color:'var(--mint)',fontSize:'1rem',fontWeight:600,marginBottom:'0.5rem'}}>You are on the list!</p><p style={{color:'var(--dim)',fontSize:'0.85rem',marginBottom:'1rem'}}>We will notify you when BOCY launches.</p><a href={CONFIG.landingPage} className="mono" style={{display:'inline-block',padding:'0.8rem 1.5rem',background:'var(--accent)',color:'var(--bg)',borderRadius:'6px',fontSize:'0.75rem',fontWeight:700,textDecoration:'none'}}>[ LEARN MORE ABOUT BOCY ]</a></div>)}

<div style={{textAlign:'center',marginTop:'2rem',paddingTop:'1.5rem',borderTop:'1px solid var(--border)'}}><p style={{color:'var(--dim)',fontSize:'0.8rem',marginBottom:'0.75rem'}}>Want to see the full picture?</p><a href={CONFIG.landingPage} style={{color:'var(--accent)',fontSize:'0.85rem',textDecoration:'none'}}>Learn more on bocy.io ‚Üí</a></div>
</div></div>)};

// APP
const App=()=>{const[screen,setScreen]=useState('landing');const[result,setResult]=useState(null);const[tlCode,setTlCode]=useState(null);
useEffect(()=>{initBg();const params=new URLSearchParams(window.location.search);const code=params.get('code');if(code){window.history.replaceState({},'',window.location.pathname);setTlCode(code);setScreen('upload')}},[]);
const handleData=r=>{setResult(r);setScreen('result')};return(<><Nav/>{screen==='landing'&&<Landing onStart={()=>setScreen('upload')}/>}{screen==='upload'&&<Upload onDone={handleData} onBack={()=>setScreen('landing')} tlCode={tlCode} onTlCodeUsed={()=>setTlCode(null)}/>}{screen==='result'&&<Result result={result}/>}</>)};

ReactDOM.createRoot(document.getElementById('root')).render(<App/>);
</script>
