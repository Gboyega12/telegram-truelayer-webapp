class EnrichmentEngine{
constructor(){this.taxonomy=TAXONOMY;this.merchants=MERCHANT_DATABASE}
enrich(rawText){const transactions=this.parseCSV(rawText);const enriched=transactions.map(tx=>this.enrichTransaction(tx));const recurring=this.detectRecurring(enriched);const temporal=this.analyseTemporalPatterns(enriched);const amounts=this.analyseAmounts(enriched);const profile=this.buildProfile(enriched,recurring,temporal,amounts);const archetype=this.determineArchetype(profile);const strengths=this.detectStrengths(profile);const blindSpots=this.detectBlindSpots(profile);const peerComparison=this.calculatePeerComparison(profile);const insights=this.generateInsights(profile);const potentialSavings=this.calculatePotentialSavings(profile);return{transactions:enriched,recurring,temporal,amounts,profile,archetype,strengths,blindSpots,peerComparison,insights,potentialSavings}}
parseCSV(rawText){const lines=rawText.trim().split('\n');const transactions=[];let headers=[],startIndex=0;for(let i=0;i<Math.min(10,lines.length);i++){const line=lines[i].toLowerCase();if(['date','description','amount','transaction','debit','credit'].some(kw=>line.includes(kw))){headers=this.parseCSVLine(lines[i]).map(h=>h.toLowerCase().trim());startIndex=i+1;break}}const indices={date:this.findCol(headers,['date','transaction date','posted date']),desc:this.findCol(headers,['description','transaction','details','narrative','reference','merchant','payee','name']),amount:this.findCol(headers,['amount','value','sum']),debit:this.findCol(headers,['debit','out','withdrawal','money out']),credit:this.findCol(headers,['credit','in','deposit','money in'])};for(let i=startIndex;i<lines.length;i++){if(!lines[i].trim())continue;const cols=this.parseCSVLine(lines[i]);if(cols.length<2)continue;const tx=this.extractTx(cols,indices);if(tx.description&&tx.description.length>1)transactions.push(tx)}return transactions}
parseCSVLine(line){const cols=[];let current='',inQuotes=false;for(const char of line){if(char==='"')inQuotes=!inQuotes;else if(char===','&&!inQuotes){cols.push(current.trim());current=''}else current+=char}cols.push(current.trim());return cols.map(c=>c.replace(/^"|"$/g,''))}
findCol(headers,names){for(const name of names){const idx=headers.findIndex(h=>h.includes(name));if(idx>=0)return idx}return -1}
extractTx(cols,indices){let amount=0;if(indices.amount>=0&&cols[indices.amount])amount=this.parseAmount(cols[indices.amount]);else{const debit=indices.debit>=0?this.parseAmount(cols[indices.debit]):0;const credit=indices.credit>=0?this.parseAmount(cols[indices.credit]):0;amount=credit-debit;if(debit>0&&credit===0)amount=-debit}return{date:this.parseDate(cols[indices.date>=0?indices.date:0]||''),description:cols[indices.desc>=0?indices.desc:1]||'',descriptionNormalised:this.normalise(cols[indices.desc>=0?indices.desc:1]||''),amount}}
parseAmount(str){return str?parseFloat(str.replace(/[^0-9.-]/g,''))||0:0}
parseDate(str){if(!str)return null;const m1=str.match(/(\d{2})\/(\d{2})\/(\d{4})/);if(m1)return new Date(m1[3],m1[2]-1,m1[1]);const m2=str.match(/(\d{4})-(\d{2})-(\d{2})/);if(m2)return new Date(m2[1],m2[2]-1,m2[3]);const d=new Date(str);return isNaN(d)?null:d}
normalise(desc){return desc.toLowerCase().replace(/[^\w\s]/g,' ').replace(/\d{4,}/g,'').replace(/\b(ref|txn|pmnt|pmt|deb|crd|chq|bgc|dd|so|ft|bp)\b/gi,'').replace(/\s{2,}/g,' ').trim()}
enrichTransaction(tx){const n=tx.descriptionNormalised;const merchant=this.identifyMerchant(n);const category=this.categorise(n,tx.amount);return{...tx,merchant:merchant.canonical,category:category.level1,subcategory:category.level2,isIncome:tx.amount>0&&category.level1==='Financial'&&category.level2==='Income',isTransfer:category.level2==='Transfers',isSubscription:category.level1==='Subscriptions',isRecurring:false}}

categorise(n,amount){for(const[l1,l2Obj]of Object.entries(this.taxonomy)){for(const[l2,l3Obj]of Object.entries(l2Obj)){for(const[l3,patterns]of Object.entries(l3Obj)){if(patterns.some(p=>n.includes(p.toLowerCase())))return{level1:l1,level2:l2,level3:l3}}}}if(amount>500)return{level1:'Financial',level2:'Income',level3:'Salary'};return{level1:'Lifestyle',level2:'Shopping',level3:'Other'}}
detectRecurring(transactions){const byMerchant={};transactions.forEach(tx=>{if(!tx.merchant)return;if(!byMerchant[tx.merchant])byMerchant[tx.merchant]=[];byMerchant[tx.merchant].push(tx)});const recurring=[];for(const[merchant,txs]of Object.entries(byMerchant)){if(txs.length<2)continue;txs.sort((a,b)=>(a.date||0)-(b.date||0));const intervals=[];for(let i=1;i<txs.length;i++){if(txs[i].date&&txs[i-1].date){const days=Math.round((txs[i].date-txs[i-1].date)/(1000*60*60*24));if(days>0)intervals.push(days)}}if(intervals.length===0)continue;const avgInterval=intervals.reduce((a,b)=>a+b,0)/intervals.length;const variance=intervals.reduce((sum,i)=>sum+Math.pow(i-avgInterval,2),0)/intervals.length;const stdDev=Math.sqrt(variance);if(stdDev<avgInterval*.3&&avgInterval>5){const frequency=avgInterval<10?'weekly':avgInterval<20?'fortnightly':avgInterval<45?'monthly':avgInterval<100?'quarterly':'annual';const amounts=txs.map(t=>Math.abs(t.amount));const avgAmount=amounts.reduce((a,b)=>a+b,0)/amounts.length;const priceChange=amounts.length>1?((amounts[amounts.length-1]-amounts[0])/amounts[0])*100:0;recurring.push({merchant,frequency,averageAmount:Math.round(avgAmount*100)/100,lastAmount:amounts[amounts.length-1],priceChangePercent:Math.round(priceChange),occurrences:txs.length,category:txs[0].category,subcategory:txs[0].subcategory});txs.forEach(tx=>tx.isRecurring=true)}}return recurring.sort((a,b)=>b.averageAmount-a.averageAmount)}
analyseTemporalPatterns(transactions){const withDates=transactions.filter(tx=>tx.date&&tx.amount<0);if(withDates.length<10)return null;const dayOfWeekSpending=[0,0,0,0,0,0,0];const dayOfWeekCounts=[0,0,0,0,0,0,0];withDates.forEach(tx=>{const day=tx.date.getDay();dayOfWeekSpending[day]+=Math.abs(tx.amount);dayOfWeekCounts[day]++});const avgByDay=dayOfWeekSpending.map((total,i)=>dayOfWeekCounts[i]>0?total/dayOfWeekCounts[i]:0);const weekdayAvg=(avgByDay[1]+avgByDay[2]+avgByDay[3]+avgByDay[4]+avgByDay[5])/5;const weekendAvg=(avgByDay[0]+avgByDay[6])/2;const weekendRatio=weekdayAvg>0?weekendAvg/weekdayAvg:1;const dayOfMonthSpending={};withDates.forEach(tx=>{const day=tx.date.getDate();if(!dayOfMonthSpending[day])dayOfMonthSpending[day]={total:0,count:0};dayOfMonthSpending[day].total+=Math.abs(tx.amount);dayOfMonthSpending[day].count++});const dayTotals=Object.entries(dayOfMonthSpending).map(([day,data])=>({day:parseInt(day),avgSpending:data.total/data.count}));const overallAvg=dayTotals.length>0?dayTotals.reduce((sum,d)=>sum+d.avgSpending,0)/dayTotals.length:0;const spikeDays=dayTotals.filter(d=>d.avgSpending>overallAvg*1.3);const likelyPaydaySpikeDay=spikeDays.filter(d=>(d.day>=25&&d.day<=31)||(d.day>=1&&d.day<=5)).sort((a,b)=>b.avgSpending-a.avgSpending)[0];const endOfMonthDays=dayTotals.filter(d=>d.day>=25);const endOfMonthSqueeze=endOfMonthDays.some(d=>d.avgSpending<overallAvg*.6);return{weekendRatio:Math.round(weekendRatio*100)/100,isWeekendWarrior:weekendRatio>1.4,paydaySpike:likelyPaydaySpikeDay?{day:likelyPaydaySpikeDay.day,avgSpending:Math.round(likelyPaydaySpikeDay.avgSpending)}:null,endOfMonthSqueeze}}
analyseAmounts(transactions){const spending=transactions.filter(tx=>tx.amount<0);if(spending.length<5)return null;const amounts=spending.map(tx=>Math.abs(tx.amount));const mean=amounts.reduce((a,b)=>a+b,0)/amounts.length;const variance=amounts.reduce((sum,a)=>sum+Math.pow(a-mean,2),0)/amounts.length;const stdDev=Math.sqrt(variance);const roundNumbers=spending.filter(tx=>{const abs=Math.abs(tx.amount);return abs%100===0||abs%50===0});const microTransactions=spending.filter(tx=>Math.abs(tx.amount)<5);return{average:Math.round(mean*100)/100,standardDeviation:Math.round(stdDev*100)/100,roundNumberPercent:Math.round((roundNumbers.length/spending.length)*100),microTransactions:microTransactions.length,microTransactionTotal:Math.round(microTransactions.reduce((sum,tx)=>sum+Math.abs(tx.amount),0))}}
buildProfile(transactions,recurring,temporal,amounts){const income=transactions.filter(tx=>tx.isIncome);const spending=transactions.filter(tx=>tx.amount<0&&!tx.isTransfer);const byCategory={};spending.forEach(tx=>{const key=tx.subcategory||tx.category||'Other';if(!byCategory[key])byCategory[key]={total:0,count:0};byCategory[key].total+=Math.abs(tx.amount);byCategory[key].count++});const totalIncome=income.reduce((sum,tx)=>sum+tx.amount,0);const totalSpending=spending.reduce((sum,tx)=>sum+Math.abs(tx.amount),0);const surplus=totalIncome-totalSpending;const dateRange=this.getDateRange(transactions);const days=dateRange.days||30;const mult=30/days;const subscriptionTotal=recurring.filter(r=>r.frequency==='monthly').reduce((sum,r)=>sum+r.averageAmount,0);const foodDeliveryTotal=(byCategory['Food Delivery']?.total||0)*mult;const shoppingTotal=(byCategory['Shopping']?.total||0)*mult;const entertainmentTotal=(byCategory['Entertainment']?.total||0)*mult;const groceriesTotal=(byCategory['Groceries']?.total||0)*mult;const transportTotal=(byCategory['Transport']?.total||0)*mult;const essentialsTotal=groceriesTotal+transportTotal+(byCategory['Housing']?.total||0)*mult+(byCategory['Utilities']?.total||0)*mult;const categories=Object.entries(byCategory).map(([name,data])=>({name,total:Math.round(data.total),count:data.count,monthlyEstimate:Math.round(data.total*mult)})).sort((a,b)=>b.total-a.total);return{transactionCount:transactions.length,dateRange,monthly:{income:Math.round(totalIncome*mult),spending:Math.round(totalSpending*mult),surplus:Math.round(surplus*mult),subscriptions:Math.round(subscriptionTotal),foodDelivery:Math.round(foodDeliveryTotal),shopping:Math.round(shoppingTotal),entertainment:Math.round(entertainmentTotal),groceries:Math.round(groceriesTotal),transport:Math.round(transportTotal),essentials:Math.round(essentialsTotal)},metrics:{savingsRate:totalIncome>0?Math.round((surplus/totalIncome)*100):0,subscriptionCount:recurring.filter(r=>r.frequency==='monthly').length,avgTransactionSize:spending.length>0?Math.round((totalSpending/spending.length)*100)/100:0,weekendWarrior:temporal?.isWeekendWarrior||false},categories,topMerchants:this.getTopMerchants(spending,10),recurring,temporal,amounts}}
getDateRange(transactions){const withDates=transactions.filter(tx=>tx.date);if(withDates.length<2)return{start:null,end:null,days:30};const dates=withDates.map(tx=>tx.date.getTime());const start=new Date(Math.min(...dates));const end=new Date(Math.max(...dates));const days=Math.round((end-start)/(1000*60*60*24))||30;return{start,end,days:Math.max(days,1)}}

generateInsights(profile){const insights=[];const m=profile.monthly;if(profile.recurring.length>0){const monthlySubscriptions=profile.recurring.filter(r=>r.frequency==='monthly');insights.push({type:'subscriptions',text:`You have ${monthlySubscriptions.length} active subscriptions totalling Â£${m.subscriptions}/month. We detected ${monthlySubscriptions.slice(0,4).map(s=>s.merchant).join(', ')}${monthlySubscriptions.length>4?` and ${monthlySubscriptions.length-4} more`:''}.`})}if(m.foodDelivery>50){insights.push({type:'delivery',text:`You're spending Â£${m.foodDelivery}/month on food delivery. Cooking the same meals typically costs 40% less â€” that's ~Â£${Math.round(m.foodDelivery*.4*12)}/year you could redirect.`})}if(profile.temporal?.isWeekendWarrior){insights.push({type:'weekend',text:`Your weekend spending is ${Math.round(profile.temporal.weekendRatio*100)}% of your weekday average. Setting a weekend budget could help smooth out the peaks.`})}const topCategory=profile.categories[0];if(topCategory&&topCategory.name!=='Other'){insights.push({type:'top_category',text:`${topCategory.name} is your biggest spending category at Â£${topCategory.monthlyEstimate}/month across ${topCategory.count} transactions.`})}return insights}
